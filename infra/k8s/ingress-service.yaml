apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: pizza.localdev
      http:
        paths:
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user-clusterip-service
                port:
                  number: 10101
          - path: /product
            pathType: Prefix
            backend:
              service:
                name: product-clusterip-service
                port:
                  number: 10102
          - path: /cart
            pathType: Prefix
            backend:
              service:
                name: cart-clusterip-service
                port:
                  number: 10103
          - path: /payment
            pathType: Prefix
            backend:
              service:
                name: payment-clusterip-service
                port:
                  number: 10104